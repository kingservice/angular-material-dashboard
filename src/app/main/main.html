<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2 md-sidenav-left" md-component-id="left">
  <md-toolbar class="md-accent">
    <h1 class="md-toolbar-tools">Angular Material Admin</h1>
  </md-toolbar>
  <md-list>
    <md-item ng-repeat="item in vm.menuItems">
      <md-item-content>
        <md-button layout="row" flex ng-click="vm.selectItem(item)" ng-class="{'md-accent' : item === vm.selected }">
          <div flex="30" class="md-tile-content"><md-icon md-svg-icon="{{item.icon}}"></md-icon></div>
          <div flex="70" class="md-tile-content">{{item.name}}</div>
        </md-button>
      </md-item-content>
    </md-item>
  </md-list>
</md-sidenav>

<div layout="column" flex>
  <md-toolbar layout="row">
    <md-button hide-gt-sm ng-click="vm.toggleItemsList()" aria-label="Show Menu">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h2 class="md-toolbar-tools">{{vm.selected.name}}</h2>
    <md-button md-no-ink ng-click="vm.showActions($event)" aria-label="Open Actions">
      <md-icon md-svg-icon="actions"></md-icon>
    </md-button>
  </md-toolbar>

  <md-content>
    <h2>{{vm.selected.name}}</h2>
  </md-content>
</div>
